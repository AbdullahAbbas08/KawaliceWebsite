
<!-- news -->
<section class="row flex-row-reverse">
  <!-- title -->
  <div class="col-12">
    <div class="main__title">
      <h2>الأكثر مشاهدة</h2>
      <!-- <a href="events.html" class="main__link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,11H9.41l3.3-3.29a1,1,0,1,0-1.42-1.42l-5,5a1,1,0,0,0-.21.33,1,1,0,0,0,0,.76,1,1,0,0,0,.21.33l5,5a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42L9.41,13H17a1,1,0,0,0,0-2Z"/></svg>See all </a> -->
    </div>
  </div>
  <!-- end title -->

  <!-- video post -->
  <div class="col-12 col-sm-6 col-lg-4"*ngFor="let item of mostViewed.DataList | slice:0:9">
    <div class="post" >
      <a href="article.html" class="post__img">
        <img src="{{mostViewed.Url}}{{item.EpisodeImg}}" alt="">
      </a>

      <a href="#" class="post__video open-video"> شاهد البرنامج
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16,10.27,11,7.38A2,2,0,0,0,8,9.11v5.78a2,2,0,0,0,1,1.73,2,2,0,0,0,2,0l5-2.89a2,2,0,0,0,0-3.46ZM15,12l-5,2.89V9.11L15,12ZM12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"/></svg>
      </a>

      <div class="post__content">
        <a href="#" class="post__category">{{item.ProgramName}}</a>
        <h3 class="post__title"><a href="article.html">{{item.EpisodeTitle}}</a></h3>
        <div class="post__meta">
          <span class="post__date"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10.01114,10.01114,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8.00917,8.00917,0,0,1,12,20ZM14.09814,9.63379,13,10.26807V7a1,1,0,0,0-2,0v5a1.00025,1.00025,0,0,0,1.5.86621l2.59814-1.5a1.00016,1.00016,0,1,0-1-1.73242Z"/></svg>  {{item.EpisodePublishDate | date:'short' }}</span>
          <span class="post__comments"><svg enable-background="new 0 0 32 32" height="32px" id="svg2" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:svg="http://www.w3.org/2000/svg"><g id="background"><rect fill="none" height="32" width="32"/></g><g id="view"><circle cx="16" cy="16" r="6"/><path d="M16,6C6,6,0,15.938,0,15.938S6,26,16,26s16-10,16-10S26,6,16,6z M16,24c-8.75,0-13.5-8-13.5-8S7.25,8,16,8s13.5,8,13.5,8   S24.75,24,16,24z"/></g></svg> {{item.EpisodeViews}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- end video post -->
  <!-- end post -->
</section>
<!-- end news -->
