<app-layout></app-layout>
<app-ads [placementId]="1022"></app-ads>
<!-- main content -->
<main class="main">
	<div class="container-fluid pb-5">
		<!-- slider -->
		<section class="row">
			<div class="col-12 mt-4">
				<!-- {{ProgramObject.ProgramPromoUrl}} -->
				<!-- <iframe  class="ProgramPromo" src="https://www.youtube.com/embed/Z_ey5oZ0D-g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>					 -->
				<iframe class="ProgramPromo" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
			</div>
		</section>
		<!-- end slider -->

		<div class="row row--grid" style="direction: rtl;">
			<div class="col-12 col-xl-10">
				<div class="article ContentStyle">
					<!-- article content -->
					<div class="article__content Content">

						<div class="col-12" style="padding-right:0px">
							<!-- <i class="fa fa-home"></i> -->
							<!-- <a style="color: white;"  [routerLink]="['/Categories']" > -->
								<!-- <span >{{ProgramObject.CategoryName}}</span> -->
							<!-- </a> -->
							<!-- <i style="color: white;" class="fa fa-arrow-left" aria-hidden="true" style="padding-right: 20px;"></i> -->
								<span  style="color: #f9c74f;">{{ProgramObject.ProgramName}} </span>
						</div>
            <div class="col-12">
							<!-- <i class="fas fa-layer-group paddingIcon"></i> -->
							<span>{{ProgramObject.ProgramTypeName}}</span>
						</div>
						<div class="col-12" style="padding-right:0px;margin-top:20px;">
							<!-- <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 15px;"></i> -->
							<i style="color: #f9c74f;" class="fas fa-user-tie"></i>
							<a style="color: #f9c74f;" [routerLink]="['/InterviewerDetails',ProgramObject.InterviewerId]">
								<span style="padding-right: 10px;"> {{ProgramObject.InterviewerName}}</span>
							</a>

						</div>

						<div class="col-12 Description" style="padding-right:0px">
							<p>{{ProgramObject.ProgramDescription}}</p>
						</div>

					</div>
        </div>
			</div>
    </div>
      <!-- end article content -->
      <app-ads [placementId]="1023" ></app-ads>

					<!-- share -->
					<div class="row pt-3" style="direction: rtl;">
						<!-- *ngIf="Seasons.length !== 0; else elseBlock" -->
						<div class="col-12" *ngIf="Seasons.length !== 0; else elseBlock" >
              <span style="font-size: 20px;padding-left: 20px; color: white;">المواسم</span>
							<div  *ngFor="let item of Seasons" class="SeasonsStyle">
								<!-- [routerLink]="['/Episodes']" [queryParams]="{id: item.SessionId}" -->
								<a [routerLink]="['/Episodes',item.SessionId]" >
									<span >
										{{item.SeasonTitle}}
									</span>
								</a>
							</div>
						</div>
						<ng-template #elseBlock>
						 <h3 style="padding-right: 20px;color: white;"> سيتم إضافة الموسم الأول قريبا </h3>
						</ng-template>
					</div>

					<!-- end share -->

    <app-ads [placementId]="1024"></app-ads>
		<div class="row" >
				<!-- title -->
				<div class="col-12" *ngIf="EpisodeCollection.DataList.length !== 0" style="color: white;padding-top: 20px;">
						<h3> ذات صلة  </h3>
				</div>
				<!-- end title -->
		</div>

						</div>
						<div class="album__title">
							<h3>
								<a  [routerLink]="['/Episode',item.EpisodeId]">{{item.EpisodeTitle}}</a>
							</h3>
							<span>{{item.ProgramName}}</span>
						</div>
					</div>
				</div>
				</div>
			<!-- end releases -->

		</section>
		<!-- end events -->
    <app-ads [placementId]="1025"></app-ads>
	</div>
  <app-footer></app-footer>
</main>
<!-- end main content -->
