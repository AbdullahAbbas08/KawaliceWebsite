<app-layout></app-layout>
<!-- main content -->
<main class="main">
	<div class="container-fluid">
		<div class="row row--grid">
			<!-- breadcrumb -->
			<!-- <div class="col-12">
				<ul class="breadcrumb">
					<li class="breadcrumb__item"><a href="index.html">Home</a></li>
					<li class="breadcrumb__item breadcrumb__item--active">News</li>
				</ul>
			</div> -->
			<!-- end breadcrumb -->

			<!-- title -->
			<div class="col-12">
				<div class="" style="color: white;font-size: 22px;margin-top: 25px;">
					<a style="color: white;"  [routerLink]="['/ProgramDetails',ProgramID]" >
						<span>{{ProgramTitle}}</span>
					</a>
					&nbsp;
					<i class="fas fa-angle-double-left"></i>&nbsp;
					<span>{{SeasonTitle}}</span>&nbsp;
					<i class="fas fa-angle-double-left"></i>&nbsp;
				الحلقات
				</div>
			</div>
			<!-- end title -->
		</div>

		<div class="tab-content">
			<div class="tab-pane fade show active" id="tab-1" role="tabpanel" style="direction: rtl;">
				<div class="row row--grid">
					<!-- post -->
					<div class="col-12 col-sm-6 col-lg-4" *ngFor="let item of Episodes.DataList">
						<div class="post ProgramStyle" [routerLink]="['/Episode',item.EpisodeId]">
							<a class="post__img" style="aspect-ratio: 0 !important;">
								<img class=" img-style" src="{{Url}}{{item.EpisodeImg}}" alt="">
							</a>

							<div class="post__content" style="color: white;height: auto;">
								<h4>
									{{item.EpisodeTitle}}
								</h4>
								<p class="Max-Size-Description">
									{{item.EpisodeDescription}}
								</p>
								<div class="post__meta">
									<span>
										<i class="fas fa-bolt"></i>
										&nbsp;<span>{{item.ProgramName}}</span>
									</span>

									<span class="post__comments">
										<i class="fas fa-eye"></i>
										&nbsp;{{item.EpisodeViews}}</span>
								</div>
							</div>
						</div>
					</div>
					<!-- end post -->
				</div>

				<!-- <div class="row row--grid">
					<div class="col-12">
						<button class="main__load" type="button">Load more</button>
					</div>
				</div> -->
			</div>

		</div>
	</div>
	<app-footer></app-footer>
</main>
<!-- end main content -->
